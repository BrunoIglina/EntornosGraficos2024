    <div class="container">
        <form>
            <div class="form-group row"> 
                <label for="nombre" class=" col-form-label">Nombre</label>
                <div class="col-lg-5">
                    <input type="text" class="form-control" id="nombre" name="nombre">
                </div>
            </div>

            <div class="form-group row"> 
                <label for="email" class="col-form-label">Email</label>
                <div class="col-lg-5">
                    <input type="text" class="form-control" id="email" name="email">
                </div>
            </div>

            <div class="form-group row">

                </div>
            </div>

            <div class="form-group row">
                <label for="asunto" class="col-form-label">Asunto</label>
                <div class="col-lg-5">
                    <input type="text" class="form-control" id="asunto" name="asunto">
                </div>
            </div>

            <div class="form-group row" class="col-lg-1 col-form-label">
                <label for="mensaje" class="col-form-label">Mensaje</label>
                <div class="col-lg-5">
                    <input type="textarea" class="form-control" id="mensaje" name="mensaje">
                </div>
            </div>

            <button type="submit" style="margin-top: 10px;" class="offset-lg-4 btn btn-primary">Enviar</button>
